<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic To-Do list in typescript" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./src/main.ts"></script>
    <title>To-Do List | TS</title>
  </head>
  <body>
    <main class="container">
      <div class="create-todo">
        <input
          class="create-todo__input"
          type="text"
          placeholder="Add a To-Do..."
          required
        />
        <button class="create-todo__button" type="button">Add</button>
      </div>
      <button class="clear-todo-list-button" type="button">Clear all</button>
      <div class="todo-list">
        <article class="todo-list__item">
          <input class="todo-list__item__checkbox" type="checkbox" checked />
          <p class="todo-list__item__description">
            WawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawa
          </p>
          <div class="todo-list__item__remove-edit-wrapper">
            <button
              class="todo-list__item__remove-edit-wrapper__remove-button"
              type="button"
              title="Remove To-Do"
            >
              <i
                class="todo-list__item__remove-edit-wrapper__remove-button__icon material-symbols-outlined"
              >
                delete
              </i>
            </button>
            <button
              class="todo-list__item__remove-edit-wrapper__edit-button"
              type="button"
              title="Edit To-Do"
            >
              <i
                class="todo-list__item__remove-edit-wrapper__edit-button__icon material-symbols-outlined"
              >
                edit
              </i>
            </button>
          </div>
        </article>
        <article class="todo-list__item">
          <input class="todo-list__item__checkbox" type="checkbox" checked />
          <p class="todo-list__item__description">
            WawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawaWawawawawa
          </p>
          <div class="todo-list__item__remove-edit-wrapper">
            <button
              class="todo-list__item__remove-edit-wrapper__remove-button"
              type="button"
              title="Remove To-Do"
            >
              <i
                class="todo-list__item__remove-edit-wrapper__remove-button__icon material-symbols-outlined"
              >
                delete
              </i>
            </button>
            <button
              class="todo-list__item__remove-edit-wrapper__edit-button"
              type="button"
              title="Edit To-Do"
            >
              <i
                class="todo-list__item__remove-edit-wrapper__edit-button__icon material-symbols-outlined"
              >
                edit
              </i>
            </button>
          </div>
        </article>
        <article class="todo-list__item">
          <input class="todo-list__item__checkbox" type="checkbox" checked />
          <p class="todo-list__item__description">Wawawawawa</p>
          <div class="todo-list__item__remove-edit-wrapper">
            <button

            >
              <i
                class="todo-list__item__remove-edit-wrapper__remove-button__icon material-symbols-outlined"
              >
                delete
              </i>
            </button>
            <button
              class="todo-list__item__remove-edit-wrapper__edit-button"
              type="button"
              title="Edit To-Do"
            >
              <i
                class="todo-list__item__remove-edit-wrapper__edit-button__icon material-symbols-outlined"
              >
                edit
              </i>
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
