<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic To-Do list in typescript" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./src/main.ts"></script>
    <title>To-Do List | TS</title>
  </head>
  <body>
    <main class="container">
      <div class="create-todo">
        <input
          class="create-todo__input"
          type="text"
          placeholder="Add a To-Do..."
          required
        />
        <button class="create-todo__button" type="button">Add</button>
      </div>
      <button class="clear-todo-list-button" type="button">Clear all</button>
      <div class="todo-list"></div>
    </main>
  </body>
</html>
